<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="index.js"></script>
    <title>Statiska Tugas</title>
  </head>
  <body>
    <main>
      <h1 >Statiska v1.0</h1>
      <div class="wrapper flex column">
        <div class="contentWrap">

        
        <div id="box" class="box">
          <div>
            <input
              class="boxField data-kelompok"
              maxlength="7"
              type="text"
              required
              placeholder="Data Kelompok, eg. '11-20'"
            />
            <input
              class="boxField frequency"
              type="number"
              maxlength="3"
              required
              placeholder="Frequency"
            />
            <button class="boxField" onclick="deleteElement(this)">Delete</button>
          </div>
        </div>
        <div class="flex">
          <button class="boxField" id="plus">Add</button>
          <button class="boxField" id="submit">Submit</button>
        </div>
        </div>
      </div>
        <section id="resultWrapper">
      <h3>Hasil Tiap kelompok</h3>
      <div id="eachKelompok">
      </div>
      <h3>Hasil</h3>
      <div id="finalResult"></div>
      <h3>Chart</h3>
      <div id="chartResult"></div>
      <select  id="chartOption">
        <option value="Ogive Plus">Ogive Plus</option>
        <option value="Ogive Minus">Ogive Minus</option>
        <option value="Ogive Relative">Ogive Relative</option>
      </select>
      <select id="chartType">
        <option value="Garis">Garis</option>
        <option value="Batang">Batang</option>
      </select>
    </section>
  
  </body>
</html>
