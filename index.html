<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="index.js"></script>
    <title>Calculator Statiska</title>
  </head>
  <body>
    <main>
      <h1 >Statiska v1.1</h1>
      <div class="wrapper flex column">
        <div class="contentWrap">
        <div id="box" class="box">
          <div>
            <input
              class="boxField data-kelompok"
              maxlength="10"
              type="text"
              required
              placeholder="Data Kelompok, eg. '11-20'"
            />
            <input
              class="boxField frequency"
              type="number"
              maxlength="3"
              required
              placeholder="Frequency"
            />
            <button class="boxField" onclick="deleteElement(this)">Delete</button>
          </div>
        </div>
        <div class="flex">
          <select class="boxField" id="typeData">
            <option value="kelompok">Kelompok</option>
            <option value="tunggal">Tunggal</option>
          </select>
          <button class="btn" id="plus">Add</button>
          <button class="btn" id="submit">Submit</button>
        </div>
        </div>
      </div>
        <section  id="resultWrapper">
      <h3>Hasil Tiap kelompok</h3>
      <div class="tableWrapper">
        <table border="1px" id="tableContent"></table>
      </div>
      </table>
      <h3>Hasil</h3>
      <div id="finalResult"></div>
      <h3>Chart</h3>
      <div id="chartResult"></div>
      <select class="boxField" id="chartOption">
        <option value="Frequency">Frequency</option>
        <option value="Ogive Plus">Ogive Plus</option>
        <option value="Ogive Minus">Ogive Minus</option>
        <option value="Frequency Relative">Frequency Relative</option>
      </select>
      <select class="boxField" id="chartType">
        <option value="lines">Garis</option>
        <option value="bar">Batang</option>
      </select>
    </section>
  
  </body>
</html>
